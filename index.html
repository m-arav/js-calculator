<!DOCTYPE html>
<html lang="en">

  <head>
    <script type="text/javascript" src="src/calc.js" ></script>
    <meta charset="utf-8"></meta>
    <title> Calculator </title>
  </head>

  <body>

    <div class="container">


      <form name="myform" action="#" method="post">
          <label>
            Number 1
            <input type="text" name="num1" placeholder="Number 1" required>
          </label>
          <br>

          <label>
            Operator
            <br>
            <input id="+" type="radio" name="operator" value="add" checked> + <br>
            <input id="-" type="radio" name="operator" value="sub"> - <br>
            <input id="*" type="radio" name="operator" value="mul"> * <br>
            <input id="/" type="radio" name="operator" value="div"> / <br>
          </label>

          <label>
            Number 2
            <input type="text" name="num2" placeholder="Number 2" required>
          </label>
          <br>
        <button id="submit" type="button" onclick="getnum()">Submit</button>
        <label>
          <p id="result">Result </p>
        </label>
      </form>

    </div>

  </body>

</html>
